<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container"><br/>
    <h4 th:text="${title}">Default Title</h4>

<!--    experiment-->
    <!--    experiment-->
    <center><form th:object="${user}" th:action="@{/login}" method="post">
        <div class="form-group col-md-6">

            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" autofocus="autofocus" th:field="*{username}" th:errorclass="has-error"/>

            <span style="color:red" class="help-block" th:if="${#fields.hasErrors('username')}">
                <ul>
                    <li>Username too short</li>
                </ul>
            </span>

<!--            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">-->
<!--                <p>Wrong Credentials</p>-->
<!--            </div>-->
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" th:errorclass="has-error"/> <!--th:field="*{password}"-->

            <span style="color:red" class="help-block" th:if="${#fields.hasErrors('password')}">
                <ul>
                    <li>Incorrect Password</li>
                </ul>
            </span>

            <br>
            <button type="submit" class="btn btn-outline-danger">Log In</button>
            </br>
        </div>
        <div>
            <label form="text">Don't have an account? You can register <a href="register">here.</a></label>
            <br>

            </br>
        </div>
    </form>
    </center>
</div>
</body>

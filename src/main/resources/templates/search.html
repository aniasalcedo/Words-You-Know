    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for the Words You Know">
    <p th:unless="${newWords} and ${newWords.size()}">No words added yet.</p>

    <table id="myTable">
        <tr class="header">
            <th style="width:60%;">Name</th>
            <th style="width:40%;">Definition</th>
        </tr>
    </table>
    <div>

    <table id="myTable" class="table">

        <tr th:each="newWord : ${newWords}">
            <td th:text="${newWord.word}"></td>
            <td th:text="${newWord.definition}"></td>
        </tr>

    </table>
    </div>
</div>
<script language='JavaScript' type='text/JavaScript'>
function myFunction() {

   var input, filter, table, tr, td, i, txtValue;
   input = document.getElementById("myInput");
   filter = input.value.toUpperCase();
   table = document.getElementById("myTable");
   tr = table.getElementsByTagName("tr");

   for (i = 0; i < tr.length; i++) {
     td = tr[i].getElementsByTagName("td")[0];
     if (td) {
       txtValue = td.textContent || td.innerText;
       if (txtValue.toUpperCase().indexOf(filter) > -1) {
         tr[i].style.display = "";
       } else {
         tr[i].style.display = "none";
       }
     }
   }
 }
</script>

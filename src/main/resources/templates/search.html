<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container"><br/>
    <h4 th:text="${title}">Default Title</h4>

    <div id="cover">
        <form method="get" action="">
            <div class="tb">
                <div class="td"><input class="searchtext" id="myInput" onkeyup="myFunction()" type="text" placeholder="Search" required></div>
                <div class="td" id="s-cover">
                    <button class="searchbutton" type="submit">
                        <div id="s-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <table id="myTable" class="table">

        <tr>
            <th>Word</th>
            <th>Definition</th>
        </tr>

        <tr th:each="word : ${words}">
            <td th:text="${word.word}"></td>
            <td th:text="${word.definition}"></td>
        </tr>

    </table>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container"><br/>
    <h4 th:text="${title}">Default Title</h4>


   <center> <form th:object="${user}" method="post"><!--th:action="@{/register}"-->
        <div class="form-group col-md-6">
            <label th:for="*{username}">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}"/>
            <span th:errors="*{username}" class="error"></span>

            <br>
            <label th:for="*{password}">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
            <span th:errors="*{password}" class="error"></span>

            <br>
            <label th:for="*{verifyPassword}">Confirm Password</label>
            <input type="password" class="form-control" id="passwordconfirmation" placeholder="Confirm Password" th:field="*{verifyPassword}"/>
            <span th:errors="*{verifyPassword}" class="error"></span>

            <br>
            <button type="submit" class="btn btn-outline-danger">Register new account</button>
        </div>
    </form>
   </center>

</body>

</html>

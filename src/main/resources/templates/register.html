<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container"><br/>
    <h4 th:text="${title}">Default Title</h4>


   <center><form method="post">
        <div class="form-group col-md-6">
            <label form="text">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username"/>
            <br>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"/>
            <br>
            <label for="passwordconfirmation">Confirm Password</label>
            <input type="password" class="form-control" id="passwordconfirmation" placeholder="Confirm Password"/>
            <br>
            <button type="button" class="btn btn-outline-danger">Log In</button>
        </div>
    </form>
   </center>

</body>

</html>
